<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Color Palette</title>
    </head>

    <body>
        <div class="container">
            <h1>Color Palette Generator</h1>
            <button id="grnerateBtn" class="grnerateBtn">
                <i class="fa-solid fa-arrows-rotate"></i>
                Generate Palette</button>
            <div class="colorContainer">
                <!-- color box 1 -->
                <div class="color-box">
                    <div class="color" style="background-color: #8ecae6;"></div>
                    <div class="color-info">
                        <span class="hex-value">#8ecae6</span>
                        <i class="fa-regular fa-copy copy-btn" title="click to copy"></i>
                    </div>
                </div>
                <!-- color box 2 -->
                <div class="color-box">
                    <div class="color" style="background-color: #219ebc;"></div>
                    <div class="color-info">
                        <span class="hex-value">#219ebc</span>
                        <i class="fa-regular fa-copy copy-btn" title="click to copy"></i>
                    </div>
                </div>
                <!-- color box 3 -->
                <div class="color-box">
                    <div class="color" style="background-color: #023047;"></div>
                    <div class="color-info">
                        <span class="hex-value">#023047</span>
                        <i class="fa-regular fa-copy copy-btn" title="click to copy"></i>
                    </div>
                </div>
                <!-- color box 4 -->
                <div class="color-box">
                    <div class="color" style="background-color: #ffb703;"></div>
                    <div class="color-info">
                        <span class="hex-value">#ffb703</span>
                        <i class="fa-regular fa-copy copy-btn" title="click to copy"></i>
                    </div>
                </div>
                <!-- color box 5 -->
                <div class="color-box">
                    <div class="color" style="background-color: #fb8500;"></div>
                    <div class="color-info">
                        <span class="hex-value">#fb8500</span>
                        <i class="fa-regular fa-copy copy-btn" title="click to copy"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
